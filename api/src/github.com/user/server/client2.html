<div id="output"></div>
<script >


function doQuery(x)
{
	console.log(x);
	$.ajax({
	  url: "http://localhost:3000/ACS2010_5YEAR/",
	  type: "POST",
	  data: { table_ID: "('"+x+"')"},
	  dataType: 'json' 
	})
	.done(function( data ) {
		$("#output").html(x+"<br>")
	    data.forEach(function(record){
	    	var key = "";
	    	for(name in record){key=name;}
	    	$("#output").append(key+" "+record[key])
	    	$("#output").append("<br>")
	    });
	});
}
